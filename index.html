<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cloaked Proxy Viewer</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: #222; color: #eee; font-family: Arial, sans-serif;
  }
  #urlInput {
    width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: none;
  }
  #launchBtn {
    margin-top: 10px; padding: 10px 20px; font-size: 16px;
    border: none; border-radius: 8px; background: #06f; color: white; cursor: pointer;
  }
  iframe {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; z-index: 9999;
  }
</style>
</head>
<body>
  <h2>Simple Cloaked Proxy</h2>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g. example.com)" />
  <button id="launchBtn">Launch</button>


<script>
  document.getElementById('launchBtn').onclick = () => {
    let url = document.getElementById('urlInput').value.trim();
    if (!url) return alert('Please enter a URL');


    if (!/^https?:\/\//i.test(url)) {
      url = 'https://' + url;
    }


    const iframe = document.createElement('iframe');
    iframe.src = url;


    document.body.innerHTML = '';
    document.body.appendChild(iframe);
  };
</script>
</body>
</html>
